<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Navbar Styles */
        .navbar {
            background-color: #E1003C; /* Main color */
            border-bottom: 2px solid #b80031; /* Slightly darker shade for bottom border */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-size: 1.5rem; /* Increased font size */
            color: #fff; /* White color */
            transition: color 0.3s;
        }

        .navbar-brand:hover {
            color: #ffcccc; /* Lighter color on hover */
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 1.1rem; /* Slightly larger font size */
            color: #fff; /* White color */
            transition: color 0.3s, transform 0.3s;
            margin-right: 15px; /* Space between links */
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffcccc; /* Lighter color on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .navbar-toggler {
            border: none; /* Remove default border */
        }

        .navbar-toggler:focus {
            outline: none; /* Remove default focus outline */
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,%3csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3e%3cpath stroke="rgba%28255, 255, 255, 0.5%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3e%3c/svg%3e');
            transition: transform 0.3s;
        }

        .navbar-toggler:hover .navbar-toggler-icon {
            transform: rotate(90deg); /* Rotate icon on hover */
        }

        .collapse.show .navbar-toggler-icon {
            transform: rotate(90deg); /* Rotate icon when navbar is expanded */
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .navbar-nav {
                text-align: center; /* Center nav links on smaller screens */
            }
            
            .navbar-nav .nav-item {
                margin-bottom: 15px; /* Space between nav items */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark indigo">
        <a class="navbar-brand" href="{% url 'index' %}">Deliver</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
