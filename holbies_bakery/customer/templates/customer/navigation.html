{% load static %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

nav {
  font-family: "Poppins", sans-serif;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
    <img src="{% static 'logo/logo.png' %}" alt="Holbies' Bakery Logo" class="img-fluid" width="75" height="75">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link btn btn-danger mx-2" href="{% url 'about' %}"> About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-danger mx-2" href="{% url 'menu' %}">What we serve</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-danger mx-2" href="{% url 'contact' %}">Contact</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link btn btn-danger mx-2" href="{% url 'order' %}">Place an Order!</a>
      </li>
    </ul>
    <form class="d-flex">
      <a class="btn btn-outline-light d-flex align-items-center" href="{% url 'cart_summary' %}">
        <i class="bi bi-cart-fill me-1"></i> 
        <span class="badge bg-light text-dark ms-2 rounded-pill" id="cart_quantity">{{ cart|length }}</span>
      </a>
    </form>
  </div>
</nav>
